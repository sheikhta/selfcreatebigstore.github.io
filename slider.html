<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1300px;margin:0px auto;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/ba.jpg" alt="Special Offers"  title="Special Offers" data-texteffect="Navy box" data-duration="1000" />
                </li>
                <li><img src="images/ba1.jpg" alt="Special Offer"  title="Special Offer" data-texteffect="Bottom left" data-duration="1000" />
                </li>
                <li><img src="images/ba2.jpg" alt="Special Offer"  title="Special Offer" data-texteffect="Navy box" data-duration="1000" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/ba-tn.jpg" alt="Special Offers" title="Special Offers" /></li>
                <li><img src="images/ba1-tn.jpg" alt="Special Offer" title="Special Offer" /></li>
                <li><img src="images/ba2-tn.jpg" alt="Special Offer" title="Special Offer" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Slider">Responsive jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
